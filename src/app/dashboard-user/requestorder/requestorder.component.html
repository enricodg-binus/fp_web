<div class="container-fluid" style="margin-top:10px">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title" style="padding-bottom:15px">Request Order</h4>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead style="font-size: 12px; ">
            <th>Order ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Payment Due Date</th>
            <th>Status</th>
            <th>Action</th>
            </thead>
            <tbody *ngIf="request_order_data">
            <tr *ngFor="let reqdata of request_order_data">
              <td>{{ reqdata.id }}</td>
              <td>{{ reqdata.order_date }}</td>
              <td>{{ reqdata.total_price }}</td>
              <td>{{ reqdata.max_payment_date }}</td>
              <td>{{ reqdata.order_status }}</td>
              <td>
                <button class="btn btn-success" routerLink="details/{{ reqdata.id }}">Details</button>
                <button class="btn btn-warning" (click)="getPaymentURL(reqdata.id)">Bayar</button>
                <button class="btn btn-danger" (click)="cancelOrder(reqdata.id)">Cancel</button>
              </td>

            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
