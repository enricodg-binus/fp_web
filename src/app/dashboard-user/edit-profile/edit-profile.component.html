<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Edit Profil</h4>
          </div>
          <div class="content">
            <form (submit)="updateProfile()">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Email</label>
                    <input disabled type="text" class="form-control" name="email"  placeholder="Email" value="{{ model.email }}" [(ngModel)]="model.email" #email="ngModel">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Credit</label>
                    <input type="text" class="form-control" disabled placeholder="Credit" value="{{ model.credit }}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="name" class="form-control" placeholder="Nama Lengkap" value="{{ model.name }}" [(ngModel)]="model.name" #name="ngModel">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Handphone</label>
                    <input type="text" name="phone" class="form-control" placeholder="Hp" value="{{ model.phone }}" [(ngModel)]="model.phone" #phone="ngModel">
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
