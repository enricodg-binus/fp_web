<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Edit Profil</h4>
          </div>
          <div class="content">
            <app-alert></app-alert>
            <form (submit)="updateProfile()">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Email</label>
                    <input disabled type="text" class="form-control" name="email"  placeholder="Email" value="{{ model.email }}">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Credit</label>
                    <input type="text" class="form-control" disabled placeholder="Credit" value="{{ model.success_trans }}">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label >Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" value="">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control" placeholder="Nama Lengkap" value="{{ model.name }}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Handphone</label>
                    <input type="text" name="hp" class="form-control" placeholder="Hp" value="{{ model.phone }}">
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
