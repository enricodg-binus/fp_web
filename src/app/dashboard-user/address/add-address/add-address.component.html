<div class="content">
  <div class="container-fluid" style="margin: 0; padding: 0;">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Add Alamat</h4>
          </div>
          <div class="content">
            <form action="" method="POST" (submit)="addAddress()">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Nama Penerima</label>
                    <input type="text" class="form-control" name="nama_penerima"  placeholder="Nama Penerima" [(ngModel)]="model.name" #email="ngModel">
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <label>No HP</label>
                    <input type="text" class="form-control" name="no_hp"  placeholder="No HP" [(ngModel)]="model.phone" #email="ngModel">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Alamat Lengkap</label>
                    <textarea rows="5" class="form-control" name="alamat_lengkap" placeholder="Alamat Lengkap" [(ngModel)]="model.address" #email="ngModel"></textarea>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-info btn-fill pull-right">Submit</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
