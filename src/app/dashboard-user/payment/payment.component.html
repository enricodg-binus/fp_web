<div class="container-fluid" style="margin-top:10px">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title" style="padding-bottom:15px">Status Pembayaran</h4>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
            <thead style="font-size: 12px; ">
            <th>NO</th>
            <th>ID Order</th>
            <th>Total</th>
            <th>Date</th>
            <th>Batas Transfer</th>
            <th>Status</th>
            <th>Konfirmasi</th>
            </thead>
            <tbody *ngIf="payment_data">
            <tr *ngFor="let payment of payment_data">
              <td>{{ payment.id }}</td>
              <td>{{ payment.id }}</td>
              <td>{{ payment.total_price }}</td>
              <td></td>
              <td>{{ payment.order_date }}</td>
              <td>{{ payment.max_payment }}</td>
              <td>{{ payment.order_status }}</td>
              <td>
                <button class="btn btn-success" routerLink="request_detail">Details</button>
                <button class="btn btn-danger">Cancel</button>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
