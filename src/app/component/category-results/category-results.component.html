
<div class="container-fluid" *ngIf="product_data">
  <div class="row">
    <div class="col-md-3">

    </div>
  </div>
  <div class="row back">
    <div class="col-md-3">
      <label>Sort By</label>
      <select class="form-control">
        <option>Price</option>
      </select>
    </div>
    <div class="col-md-3">
      <label>Filter By</label>
      <select class="form-control">
        <option>Test</option>
      </select>
    </div>
    <div class="col-md-3">
      <label>Filter By</label>
      <input class="form-control">
    </div>

    <div class="col-md-12">
      <div class="heading back" style="margin-bottom: 0">
        <h2>Products of {{ link }}</h2>
        <hr class="welcome-hr">
      </div>
    </div>
    <div class="col-md-12">
      <div class="band-3 text-center">
        <app-item *ngFor="let product of product_data.data;" [product_data]="product"></app-item>
      </div>
    </div>
  </div>
  <div class="row back" style="overflow: hidden">
    <div class="col-md-12 text-center">
      <!--Pagination -->
      <nav aria-label="pagination example">
        <ul class="pagination pagination-circle pg-blue mb-0">

          <!--First-->
          <li class="page-item" [ngClass]="{ 'disabled': product_data.current_page === 1 }"><a class="page-link" (click)="getPage(product_data.first_page_url)">First</a></li>

          <!--Arrow left-->
          <li class="page-item" [ngClass]="{ 'disabled': product_data.current_page === 1 }">
            <a class="page-link" aria-label="Previous" (click)="getPage(product_data.prev_page_url)">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <!--Numbers-->
          <li class="page-item active" ><a class="page-link">{{ product_data.current_page }}</a></li>

          <!--Arrow right-->
          <li class="page-item" [ngClass]="{ 'disabled': product_data.current_page === product_data.last_page }">
            <a class="page-link" aria-label="Next" (click)="getPage(product_data.next_page_url)">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>

          <!--Last-->
          <li class="page-item" [ngClass]="{ 'disabled': product_data.current_page === product_data.last_page }"><a class="page-link" (click)="getPage(product_data.last_page_url)">Last</a></li>

        </ul>
      </nav>
    </div>
  </div>
</div>
