<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
  <div class="flipper">
    <div class="front">
      <div class="item-4">
        <a class="card">
          <div class="thumb" style="background-image: url({{ data.product_img }});"></div>
          <article>
            <h4>{{ data.product_name }}</h4>
            <p>{{ data.product_description }} <br>Quantity: {{ data.product_qty }}<br>Item sold: {{ data.sold_qty }}</p>
            <span>{{ data.product_price }}</span>
          </article>
        </a>
      </div>
    </div>
    <div class="back">
      <div class="item-4">
        <a class="card">
          <div data-toggle="modal" data-target="#prod_detail" >
            <div class="thumb" style="background-image: url({{ data.product_img }});"></div>
            <article>
              <p>{{ data_detail.key }}: {{ data_detail.value }}<br></p>
            </article>
          </div>
          <button type="submit" (click)="addToCart(); addToCartDetail();" class="btn btn-danger" style="border-radius: 0px;">Add to cart</button>
        </a>
      </div>
    </div>
  </div>
</div>

<div id="prod_detail" class="modal fade in" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h4 class="modal-title">{{ data.product_name }}</h4>
      </div>
      <div class="modal-body" style="background-image: url({{ data.product_img }});">

      </div>
    </div>
  </div>

</div>
