
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h4 class="modal-title">Cart</h4>
      </div>
      <div class="modal-body" id="modalCart">
        <form>
          <div class="alert alert-danger">

          </div>
          <table class="table table-hover" id="cart">
            <thead>
              <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody class="showCart"></tbody>
            <tbody *ngIf="cart_data">
            <tr *ngFor="let data of cart_data">
              <td>&nbsp; data.product_name</td>
              <td>&nbsp; </td>
              <td>&nbsp; data.product_price</td><td>&nbsp;</td>
              <td class="text-right"><h5>Rp</h5>data.product_price</td>
            </tr>
            </tbody>
          </table>
          <button class="btn btn-success" (click)="checkout()">Checkout</button>
        </form>
      </div>
    </div>
  </div>
